    <script>
        // Ny klass overlay

    //Väntar på DOMcontent att ladda för att köra. Väljer alla img element med klassen gallery-item
    document.addEventListener('DOMContentLoaded', function () {
            const galleryItems = document.querySelectorAll('.gallery-item img');

            //Itererar genom varje img tag. Lägger till click event listner för varje bild element.
            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                   
                    //Genererar en div med klassen overlay
                    const overlay = document.createElement('div');
                    overlay.className = 'overlay';
                    //Gör ett img element där bild src är clickade bilden
                    const image = document.createElement('img');
                    image.src = item.src;

                    //Lägger på img elemnt på overlayn. Lägger på css styling
                    overlay.appendChild(image);
                    overlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-color: rgba(0, 0, 0, 0.8);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    `;
                    image.style.maxWidth = '90%';
                    image.style.maxHeight = '90%';
                    overlay.addEventListener('click', () => {
                        overlay.remove();
                    });
                    //Lägger in overlay i body
                    document.body.appendChild(overlay);
                });
            });
        });

    </script>
